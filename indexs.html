        /**
         * Utility to display a custom message box.
         * @param {string} message - The message content.
         * @param {('success'|'error')} type - The type of message.
         */
        function showMessageBox(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'opacity-0', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }

            setTimeout(() => messageBox.classList.remove('opacity-0'), 10);
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 5000);
        }

        /**
         * Toggles between the Login and Registration forms.
         * @param {'login'|'register'} formName - The form to show.
         */
        window.toggleForm = (formName) => {
            if (formName === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            // Clear message box and loading indicator when switching forms
            messageBox.classList.add('hidden', 'opacity-0');
            setLoading(false);
        };

        /**
         * Sets the loading state.
         * @param {boolean} isLoading - Whether the app is currently loading/processing.
         */
        function setLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
            loginForm.querySelectorAll('input, button, select').forEach(el => el.disabled = isLoading);
            registerForm.querySelectorAll('input, button, select').forEach(el => el.disabled = isLoading);
        }

        /**
         * Populates the country and currency selectors and sets the initial phone code.
         */
        function populateFormSelectors() {
            // Populate Country Select
            regCountrySelect.innerHTML = '<option value="" disabled selected>Select your country</option>';
            COUNTRY_DATA.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.setAttribute('data-phone', country.phone);
                option.setAttribute('data-currency', country.currency);
                option.textContent = `${country.flag} ${country.name}`;
                regCountrySelect.appendChild(option);
            });

            // Populate Currency Select (unique list)
            const uniqueCurrencies = [...new Set(COUNTRY_DATA.map(c => c.currency))];
            regCurrencySelect.innerHTML = '<option value="" disabled selected>Select currency</option>';
            uniqueCurrencies.sort().forEach(currency => {
                const option = document.createElement('option');
                option.value = currency;
                option.textContent = currency;
                regCurrencySelect.appendChild(option);
            });

            // Set a default/initial phone code, e.g., for the United States (+1) or the first country
            const defaultCountry = COUNTRY_DATA.find(c => c.code === 'US') || COUNTRY_DATA[0];
            if (defaultCountry) {
                regPhoneCodeInput.value = defaultCountry.phone;
            }
        }

        /**
         * Handles change event on the country selector to update phone code and currency.
         */
        regCountrySelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            
            // Check if a valid option (not the disabled placeholder) is selected
            if (selectedOption.value) {
                const phoneCode = selectedOption.getAttribute('data-phone');
                const currency = selectedOption.getAttribute('data-currency');

                if (phoneCode) {
                    regPhoneCodeInput.value = phoneCode;
                }
                if (currency) {
                    regCurrencySelect.value = currency;
                }
            }
        });

        // --- FIREBASE INITIALIZATION ---

        function initializeFirebase() {
            if (firebaseConfig && firebaseConfig.apiKey !== "YOUR_API_KEY") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // setLogLevel('debug'); // Uncomment for debugging
                console.log("Firebase Initialized successfully.");

                // Listen for Auth state changes
                onAuthStateChanged(auth, handleAuthStateChange);

                // Attempt custom token sign-in if provided
                if (initialAuthToken) {
                    console.log("Attempting sign-in with initial custom token...");
                    signInWithCustomToken(auth, initialAuthToken).catch(error => {
                        console.error("Custom token sign-in failed:", error);
                        showMessageBox("Failed to auto-sign in. Please log in manually.", 'error');
                    });
                }
            } else {
                console.warn("Firebase configuration is missing or using placeholders. Authentication features are disabled.");
                statusText.textContent = "Authentication is currently disabled due to missing Firebase configuration.";
                authStatus.classList.remove('hidden');
            }
        }

        // --- AUTH STATE HANDLER ---

        /**
         * Handles changes in the user's authentication state.
         * @param {Object} user - The current Firebase user object or null.
         */
        function handleAuthStateChange(user) {
            if (user) {
                // User is signed in
                statusText.textContent = "You are currently signed in.";
                userInfo.innerHTML = `
                    **UID:** ${user.uid}<br>
                    **Email:** ${user.email || 'N/A'}<br>
                    **Provider:** ${user.providerData[0]?.providerId || 'Anonymous'}
                `;
                authStatus.classList.remove('hidden');
                signOutBtn.classList.remove('hidden');
                
                // Hide forms and show status
                loginForm.classList.add('hidden');
                registerForm.classList.add('hidden');

            } else {
                // User is signed out
                statusText.textContent = "You are currently signed out. Please sign in or register.";
                userInfo.textContent = "";
                authStatus.classList.remove('hidden');
                signOutBtn.classList.add('hidden');
                
                // Show the default login form
                toggleForm('login');
            }
            setLoading(false);
        }

        // --- AUTH ACTION HANDLERS ---

        /**
         * Handles the login form submission.
         * @param {Event} e - The form submit event.
         */
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showMessageBox(`Successfully logged in as ${userCredential.user.email}!`, 'success');
            } catch (error) {
                console.error("Login Error:", error);
                showMessageBox(error.message || "Login failed. Please check your email and password.", 'error');
                setLoading(false);
            }
        });

        /**
         * Handles the registration form submission.
         * @param {Event} e - The form submit event.
         */
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const fullName = document.getElementById('reg-full-name').value;
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const countryCode = regCountrySelect.value;
            const currency = regCurrencySelect.value;
            const phoneCode = regPhoneCodeInput.value;
            const phoneNumber = regPhoneNumberInput.value;

            if (password !== confirmPassword) {
                showMessageBox("Passwords do not match.", 'error');
                setLoading(false);
                return;
            }

            if (!countryCode || !currency) {
                showMessageBox("Please select your country and currency.", 'error');
                setLoading(false);
                return;
            }

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Save additional user data to Firestore
                const userData = {
                    uid: user.uid,
                    fullName: fullName,
                    username: username,
                    email: email,
                    countryCode: countryCode,
                    currency: currency,
                    phoneNumber: `${phoneCode}${phoneNumber}`,
                    createdAt: new Date(),
                    // Add other fields as needed
                };

                // Note: Ensure you have initialized Firestore (db) and have permissions set correctly.
                await setDoc(doc(db, "users", user.uid), userData);

                showMessageBox("Registration successful! You are now logged in.", 'success');
            } catch (error) {
                console.error("Registration Error:", error);
                showMessageBox(error.message || "Registration failed. Please try again.", 'error');
                setLoading(false);
            }
        });

        /**
         * Handles user sign out.
         */
        window.handleSignOut = async () => {
            setLoading(true);
            try {
                await signOut(auth);
                showMessageBox("Successfully signed out.", 'success');
                // State change will be handled by onAuthStateChanged listener
            } catch (error) {
                console.error("Sign Out Error:", error);
                showMessageBox("Sign out failed.", 'error');
                setLoading(false);
            }
        };

        // --- MAIN EXECUTION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateFormSelectors();
            initializeFirebase();
        });
